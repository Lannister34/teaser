                    .toggle("pause");

                node.classList
                    .toggle("play");

                form_config.maker
                    .controls.toggle();
            };

    </head>
    <body>

        <div class="preview-box">
            <div></div>
            <button class="preview-controls"></button>
        </div>

        <div class="form-box">
            <form name="promo-config">
                <h1>Блоки</h1>
                <div data-type="list" data-row="chain">

                    <div data-type="options" data-item>

                        <h4>- Текст</h4>

                        <div class="wrap-txt">
                            <input type="text" value="Введите текст для этого блока" data-option="text-input" data-name="txt" data-set="text">
                        </div>

                        <div class="controls-chain">
                            <div style="flex-grow: 2">
                                <span class="description">Цвет текста</span>
                                <input value="ffffff" data-option="color-input" data-name="txt-color" data-set="js-color">
                            </div>
                            <div style="flex-grow: 2">
                                <span class="description">Цвет фона</span>
                                <input value="aac148" data-option="color-input" data-name="txt-background" data-set="js-color">
                            </div>
                            <div style="flex-grow: 2">
                                <span class="description">Размер текста</span>
                                <input type="range" min="0.5" max="3" step="any" value="1.2" data-option="range-input" data-name="txt-size" data-set="range">
                            </div>
                            <div style="flex-grow: 2">
                                <span class="description">Курсив</span>
                                <select data-option="range-input" data-name="txt-weight">
                                    <option value="normal">Normal</option>
                                    <option value="bold">Bold</option>
                                </select>
                            </div>
                            <div style="flex-grow: 2">
                                <span class="description">Интервал</span>
                                <input type="number" value="3" data-option="text-input" data-name="txt-duration" data-set="interval">
                            </div>
                        </div>



                        <h4>- Картинка</h4>

                        <div data-set="drop-zone" data-name="img" data-value="gallery"></div>

                        <div class="controls-chain">
                            <div style="flex-grow: 5">
                                <span class="description">Цвет фона</span>
