            };

    </head>
    <body>

        <div class="preview-box">
            <div></div>
            <button class="preview-controls"></button>
        </div>

        <div class="form-box">
            <form name="promo-config">


                <!-- - - - - - - - - - - - - - - - - - - -  -->

                <h1>Текст</h1>
                <h4>- Блоки</h4>
                <div data-type="list" data-row="texts" data-list="txt">
                    <div data-type="list" data-item="txt" data-list="item">

                        <div data-type="options" data-item="item" class="list-in">

                            <div class="wrap-txt">
                                <input type="text" value="Введите текст для этого блока" data-option="text-input" data-name="content" data-set="text">
                            </div>

                            <div class="controls-chain">
                                <div style="flex-grow: 3.3">
                                    <span class="description">Цвет текста</span>
                                    <input value="ffffff" data-option="color-input" data-name="color" data-set="js-color">
                                </div>
                                <div style="flex-grow: 3.3">
                                    <span class="description">Размер текста</span>
                                    <input type="range" min="0.5" max="3" step="any" value="1.2" data-option="range-input" data-name="size" data-set="range">
                                </div>
                                <div style="flex-grow: 3.3">
                                    <span class="description">Курсив</span>
                                    <select data-option="range-input" data-name="weight">
                                        <option value="normal">Normal</option>
                                        <option value="bold">Bold</option>
                                    </select>
                                </div>
                            </div>

                            <div class="list-buttons">
                                <button data-list-add="item">ДОБАВИТЬ ТЕКСТ</button>
                                <button data-list-remove="item">✕</button>
                            </div>

                        </div>

                        <hr>

                        <div class="list-buttons" style="margin-top : 20px">
                            <button data-list-add="txt">ДОБАВИТЬ БЛОК</button>
                            <button data-list-remove="txt">✕</button>
                        </div>

                    </div>
                </div>
                <h4>- Интервал</h4>
                <div data-type="value" data-row="text-duration" class="wrap-txt">
                    <input type="number" value="3" data-option="text-input" data-set="interval">
                </div>


                <!-- - - - - - - - - - - - - - - - - - - -  -->

                <h1>Картинки</h1>
                <div data-type="gallery" data-row="images">
                    <div data-set="drop-zone" data-value="gallery"></div>
                </div>
                <h4>- Интервал</h4>
                <div data-type="value" data-row="image-duration" class="wrap-txt">
                    <input type="number" value="3" data-option="text-input" data-set="interval">
                </div>


                <!-- - - - - - - - - - - - - - - - - - - -  -->

                <h1>Цвет фона</h1>
                <div class="controls-chain">
                    <div style="flex-grow: 5">
                        <span class="description">Левый</span>
                        <div data-type="value" data-row="background-left" class="wrap-txt">
                            <input value="aac148" data-option="color-input" data-set="js-color">
                        </div>
                    </div>
                    <div style="flex-grow: 5">
                        <span class="description">Правый</span>
                        <div data-type="value" data-row="background-right" class="wrap-txt">
                            <input value="ffffff" data-option="color-input" data-set="js-color">
                        </div>
                    </div>
                </div>


                <!-- - - - - - - - - - - - - - - - - - - -  -->

                <h1>Кнопка</h1>
                <div data-type="options" data-row="button">
                    <div class="wrap-txt">
                        <input type="text" value="Lorem ipsum" data-option="text-input" data-name="content" data-set="text">
                    </div>
                    <div class="controls-button">
                        <div style="flex-grow: 3">
                            <span class="description">Размер</span>
                            <input type="range" min="0.5" max="1.5" step="any" value="1" data-option="range-input" data-name="size" data-set="range">
                            <span class="description">Курсив</span>
                            <select data-option="range-input" data-name="weight">
                                <option value="normal">Normal</option>
                                <option value="bold">Bold</option>
                            </select>
                        </div>
                        <div style="flex-grow: 3">
                            <span class="description">Цвет текста</span>
                            <input value="ffffff" data-option="color-input" data-name="color" data-set="js-color">
                            <span class="description">При наведении</span>
                            <input value="ffffff" data-option="color-input" data-name="hover-color" data-set="js-color">
                        </div>
                        <div style="flex-grow: 3">
                            <span class="description">Цвет фона</span>
                            <input value="aac148" data-option="color-input" data-name="background" data-set="js-color">
                            <span class="description">При наведении</span>
                            <input value="cee765" data-option="color-input" data-name="hover-background" data-set="js-color">
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <script>

            ;(function(){

                /* ------- form ------- */

                new data_config("form[name=promo-config]", form_config);

                /* ------- composer ------- */

                var composer = document.createElement("script");

                composer.src = "../../../../files/js/maker/desktop/"
                    + form_config.format
                        + "/maker-composer.js?" + Math.random();

                document.head.appendChild(composer);


                /* ------- template ------- */

                composer.onload = function(){
                    var template = document.createElement("script");

                    template.src = "../../../../files/js/maker/desktop/"
                        + form_config.format + "/"
                            + form_config.template + "/maker-set-up.js?" + Math.random();

                    document.head.appendChild(template);

                    template.onload = function(){
                        promo_set_up(promo_composer(), form_config);
                    };
                };

            })();

        </script>
    </body>
</html>
