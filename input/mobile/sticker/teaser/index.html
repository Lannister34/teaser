                        "pause"    :   "preview-controls--pause"
                    }
                }

            };

            var PreviewResize = function(node, orientation){

                var _this = node;
                var _orientation = orientation || "default";

                var _action = {
                    "portrait"    :   "remove",
                    "landscape"   :   "add",
                    "default"     :   "toggle"
                };

                document.querySelector(form_config.preview)
                        .classList[_action[_orientation]]("land-scape");

                _this && _this
                    .classList[_action[_orientation]]("resize-controls--lend");

                form_config.maker
                    .resize();
            };
        </script>

    </head>
    <body>

        <div class="preview-box">
            <div class="pre-view port-rait"></div>
            <div class="controls-box">
                <button class="resize-controls" onclick="PreviewResize(this)">⇕</button>
                <button class="preview-controls"></button>
            </div>
        </div>

        <div class="form-box">
            <form name="promo-config">

                <fieldset data-type="list" data-row="texts">
                    <legend>Текст</legend>
                    <fieldset data-type="options" data-item>
                          <input type="text" placeholder="Заголовок (необязательно)" value="" data-option="text-input" data-name="title" data-set="text">
                          <input value="#000000" data-option="color-input" data-name="title_color" data-set="js-color">
                          <input type="range" min="0.5" max="1.5" step="any" value="1" data-option="range-input" data-name="title_size" data-set="range">
                          <select data-option="select-input" data-name="title_weight">
                              <option value="normal">Normal</option>
                              <option value="bold" selected>Bold</option>
                          </select>

                        <input type="text" value="Введите текст для этого блока" data-option="text-input" data-name="content" data-set="text">
                        <input value="#000000" data-option="color-input" data-name="content_color" data-set="js-color">
                        <input type="range" min="0.5" max="1.5" step="any" value="1.1" data-option="range-input" data-name="content_size" data-set="range">
                        <select data-option="select-input" data-name="content_weight">
                            <option value="normal" selected>Normal</option>
                            <option value="bold">Bold</option>
                        </select>
                        <button data-list-remove>✕</button>
                        <button data-list-add>ADD TEXT</button>
                    </fieldset>
                </fieldset>



                <fieldset data-type="value" data-row="text_duration">
                    <legend>Интервал</legend>
                    <input type="number" value="3" data-option="text-input" data-set="interval">
                </fieldset>

                <hr>



                <fieldset data-type="gallery" data-row="images">
                    <legend>Картинки</legend>
                    <div data-set="drop-zone"></div>
                </fieldset>


                <fieldset data-type="value" data-row="image_duration">
                    <legend>Интервал</legend>
                    <input type="number" value="3" data-option="text-input" data-set="interval">
                </fieldset>

                <hr>



                <fieldset data-type="options" data-row="button">
                    <legend>Кнопка</legend>

                    <input type="text" value="ПЕРЕЙТИ" data-option="text-input" data-name="content" data-set="text">
                    <input value="ffffff" data-option="color-input" data-name="color" data-set="js-color">
                    <input value="ff0000" data-option="color-input" data-name="bg_color" data-set="js-color">
                    <input type="range" min="0.5" max="1.36" step="any" value="1" data-option="range-input" data-name="size" data-set="range">
